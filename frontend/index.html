<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Lägg till produkt generellt</h1>
    <input type="text" id="productName" placeholder="Product name" required> <br>
    <input type="text" id="productDescription" placeholder="Product description" required> <br>
    <input type="number" id="productPrice" placeholder="Product price" required> <br>
    <button type="submit" onclick="addProduct()">Lägg till produkt</button>
    <button onclick="getCustomers()">Klicka mig</button>
    <button onclick="getProducts()">Hämta produkter</button>
    <br><br><br>
    <h1>Lägg till i varukorg</h1>
    <input type="text" id="productName" placeholder="Product name" required> <br>
    <input type="text" id="productDescription" placeholder="Product description" required> <br>
    <input type="number" id="productPrice" placeholder="Product price" required> <br>
    <button type="submit" onclick="addProduct()">Lägg till produkt</button>
    <br><br><br>
    <h1>Lägg till i varukorg med id</h1>
    <input type="number" id="productId" placeholder="product ID" required> <br>
    <input type="number" id="cartId" placeholder="cart ID" required> <br>
    <input type="number" id="amount" placeholder="amount" required> <br>
    <button type="submit" onclick="addProductInCart()">Lägg till produkt i min varukrg</button>
    <h1>Lägg till order</h1>
    <input type="number" id="customerId" placeholder="customer ID" required> <br>
    <input type="number" id="cartIdOrder" placeholder="cart ID" required> <br>
    <button type="submit" onclick="addOrder()">Lägg till produkt i min varukrg</button>
    <script src="main.js"></script>
</body>
</html>
